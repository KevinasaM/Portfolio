<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us on Instagram</title>
    <style>
        /* Reset beberapa styling dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .cta-text {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .instagram-btn {
            display: inline-block;
            background-color: #E4405F;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Animasi tombol */
        .instagram-btn:hover {
            transform: scale(1.1);
            background-color: #d13654;
        }

        /* Efek animasi */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Follow Us on Instagram</h1>
        <p class="cta-text">Join me for programming discussions! Follow my Instagram and let's grow together in the world of coding.</p>
        <a href="https://www.instagram.com/kepin.json/profilecard/?igsh=d2pxMmNjaTI0d2sx" class="instagram-btn" target="_blank">Follow Now</a>
    </div>

</body>
</html>
