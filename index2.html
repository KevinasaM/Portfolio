<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .logo a:hover {
            color: #007BFF;
        }
        .logo p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        .logo p a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .logo p a:hover {
            color: #0056b3;
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content a {
            color: #007BFF;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .content a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="">Galeri</a>
            <p>akun instagram kevin ganteng:</p>
        </div>
    </nav>
    <div class="content">
        <a href="https://www.instagram.com/kepin.json/">Silahkan follow IG kevin ganteng</a>
    </div>
</body>
</html>
